<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Modelo de Exercício</title>
</head>
<body onload="carregando()">
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div>
            <p>
                Início: <input type="number" name="inicio" id="inicio" autofocus>
            </p>
            <p>
                Fim: <input type="number" name="fim" id="fim">
            </p>
            <p>
                Passo: <input type="number" name="passo" id="passo">
            </p>
            <p>
                <input type="submit" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="res"><p>Preparando contagem...</p></div>
    </section>
    <footer>
        <p>&copy; <a href="https://github.com/alessandro830">AlessandroViana</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
