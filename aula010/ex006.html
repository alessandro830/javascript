<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20px arial;
            background: rgb(42, 139, 42);
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var div = window.document.querySelector("div#area")
        div.addEventListener("click", clicar)
        div.addEventListener("mouseenter", entrar)
        div.addEventListener("mouseout", sair)
        div.addEventListener("mousedown", segurar)

        function clicar() {
            div.innerText = "Clicou!"
            div.style.background = "blue"
        }

        function entrar() {
            div.innerText = "Entrou!"
        }

        function sair() {
            div.innerText = "Saiu!"
        }

        function segurar() {
            div.innerText = "Segurando!"
            div.style.background = "green"
        }
    </script>
</body>
</html>
